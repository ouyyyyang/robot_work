# Nav2 parameters for ROS2 Humble (Gazebo Classic).
#
# Notes:
# - This project uses Gazebo diff-drive odom (`odom -> base_link`) + slam_toolbox (`map -> odom`).
# - The robot "ultrasonic" is modeled as a half-circle LaserScan (sensor_msgs/LaserScan).
#
# Topic remapping is handled in `patrol_bringup/launch/patrol.launch.py` (when `use_nav2:=true`):
#   scan     -> /patrol_robot/ultrasonic/scan
#   odom     -> /patrol_robot/odom
#   cmd_vel  -> /patrol_robot/cmd_vel

/**:
  ros__parameters:
    use_sim_time: true

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000

controller_server:
  ros__parameters:
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.20
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.35
      stateful: true

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.35
      lookahead_dist: 0.60
      min_lookahead_dist: 0.35
      max_lookahead_dist: 1.00
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 1.0
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.60
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      transform_tolerance: 0.20

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.50
      use_astar: true
      allow_unknown: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_recoveries/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2

    backup:
      plugin: "nav2_recoveries/BackUp"

    wait:
      plugin: "nav2_recoveries/Wait"

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.6, 0.0, 1.5]
    min_velocity: [-0.3, 0.0, -1.5]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    odom_topic: odom

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      always_send_full_costmap: true

      footprint: "[[0.24, 0.17], [0.24, -0.17], [-0.24, -0.17], [-0.24, 0.17]]"
      footprint_padding: 0.01

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.0
          raytrace_max_range: 6.0
          raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.22
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 8.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3.5
      height: 3.5
      resolution: 0.05
      plugins: ["obstacle_layer", "inflation_layer"]
      always_send_full_costmap: true

      footprint: "[[0.24, 0.17], [0.24, -0.17], [-0.24, -0.17], [-0.24, 0.17]]"
      footprint_padding: 0.01

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          obstacle_max_range: 4.0
          obstacle_min_range: 0.0
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.22
        cost_scaling_factor: 3.0

map_saver:
  ros__parameters:
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

map_server:
  ros__parameters:
    yaml_filename: ""

amcl:
  ros__parameters:
    # Not used in SLAM mode, kept for localization mode if needed.
    base_frame_id: base_link
    odom_frame_id: odom
    global_frame_id: map
    scan_topic: scan
    min_particles: 200
    max_particles: 2000
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    update_min_d: 0.20
    update_min_a: 0.20
    resample_interval: 1
    transform_tolerance: 0.5
