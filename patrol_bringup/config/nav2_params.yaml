# Nav2 parameters for ROS2 Humble (Gazebo Classic).
#
# Notes:
# - This project uses Gazebo diff-drive odom (`odom -> base_link`) + slam_toolbox (`map -> odom`).
# - The robot "ultrasonic" is modeled as a half-circle LaserScan (sensor_msgs/LaserScan).
#
# Topic remapping is handled in `patrol_bringup/launch/patrol.launch.py` (when `use_nav2:=true`):
#   scan     -> /patrol_robot/ultrasonic/scan
#   odom     -> /patrol_robot/odom
#   cmd_vel  -> /patrol_robot/cmd_vel

/**:
  ros__parameters:
    use_sim_time: true

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /patrol_robot/odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000

controller_server:
  ros__parameters:
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    odom_topic: /patrol_robot/odom
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.20
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.35
      stateful: true

    FollowPath:
      # DWB generally reacts faster to obstacles than pure pursuit in tight corridors.
      plugin: "dwb_core::DWBLocalPlanner"
      prune_plan: true
      short_circuit_trajectory_evaluation: true
      debug_trajectory_details: false
      min_vel_x: 0.0
      max_vel_x: 0.45
      max_vel_theta: 1.5
      min_speed_xy: 0.0
      max_speed_xy: 0.45
      acc_lim_x: 2.0
      decel_lim_x: -2.5
      acc_lim_theta: 4.0
      decel_lim_theta: -4.0
      vx_samples: 20
      vtheta_samples: 24
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.20
      critics: [
        "RotateToGoal",
        "Oscillation",
        "BaseObstacle",
        "GoalAlign",
        "PathAlign",
        "PathDist",
        "GoalDist"
      ]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 24.0
      PathAlign.forward_point_distance: 0.30
      PathDist.scale: 32.0
      GoalAlign.scale: 20.0
      GoalAlign.forward_point_distance: 0.30
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.50
      use_astar: true
      allow_unknown: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_recoveries/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2

    backup:
      plugin: "nav2_recoveries/BackUp"

    wait:
      plugin: "nav2_recoveries/Wait"

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.6, 0.0, 1.5]
    min_velocity: [-0.3, 0.0, -1.5]
    # Allow faster reaction for obstacle avoidance / recovery behaviors.
    max_accel: [2.0, 0.0, 4.0]
    max_decel: [-2.5, 0.0, -4.0]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    odom_topic: /patrol_robot/odom

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 3.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      always_send_full_costmap: true

      # Account for wheel protrusion (robot width estimate ≈ 0.34m including wheels).
      footprint: "[[0.24, 0.18], [0.24, -0.18], [-0.24, -0.18], [-0.24, 0.18]]"
      footprint_padding: 0.01

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /patrol_robot/ultrasonic/scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          obstacle_max_range: 6.0
          obstacle_min_range: 0.0
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.22
        cost_scaling_factor: 4.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 12.0
      publish_frequency: 4.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      # NOTE: some Nav2 builds declare width/height as integer parameters.
      # Keep these as ints to avoid type mismatch on startup.
      width: 4
      height: 4
      resolution: 0.05
      plugins: ["obstacle_layer", "inflation_layer"]
      always_send_full_costmap: true

      # Account for wheel protrusion (robot width estimate ≈ 0.34m including wheels).
      footprint: "[[0.24, 0.18], [0.24, -0.18], [-0.24, -0.18], [-0.24, 0.18]]"
      footprint_padding: 0.01

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /patrol_robot/ultrasonic/scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          obstacle_max_range: 6.0
          obstacle_min_range: 0.0
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.22
        cost_scaling_factor: 4.0

map_saver:
  ros__parameters:
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

map_server:
  ros__parameters:
    yaml_filename: ""

amcl:
  ros__parameters:
    # Not used in SLAM mode, kept for localization mode if needed.
    base_frame_id: base_link
    odom_frame_id: odom
    global_frame_id: map
    scan_topic: /patrol_robot/ultrasonic/scan
    min_particles: 200
    max_particles: 2000
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    update_min_d: 0.20
    update_min_a: 0.20
    resample_interval: 1
    transform_tolerance: 0.5
