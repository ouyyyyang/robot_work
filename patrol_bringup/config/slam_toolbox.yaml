# slam_toolbox parameters (ROS2 Humble)
#
# This file is used by `patrol_bringup/launch/patrol.launch.py` when `use_nav2:=true`.
# The scan topic is remapped there:
#   scan -> /patrol_robot/ultrasonic/scan

slam_toolbox:
  ros__parameters:
    use_sim_time: true

    # Frames (REP-105)
    map_frame: map
    odom_frame: odom
    base_frame: base_link

    # Input
    scan_topic: scan

    # Mapping basics
    mode: mapping
    resolution: 0.05
    max_laser_range: 8.0
    minimum_time_interval: 0.1
    transform_publish_period: 0.05
    map_update_interval: 1.0

    # Motion thresholds (reduce noise / oscillation)
    minimum_travel_distance: 0.10
    minimum_travel_heading: 0.10
